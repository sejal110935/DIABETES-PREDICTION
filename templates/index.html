<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('{{ url_for('static', filename='bgpicf1.jpg') }}');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            height: 100vh;
            margin: 0;
            color: white;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            padding: 30px;
            margin-top: 20px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        .card-title {
            font-size: 1.5rem;
            font-weight: bold;
        }
        footer {
            background-color: #0d6efd;
            padding: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Diabetes Predictor</a>
        </div>
    </nav>

    <div class="container mt-4">
        <h2 class="text-center mb-4">Enter Details for Prediction</h2>
        <form method="POST" action="/predict">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="Gender" class="form-label">Gender:</label>
                    <select name="Gender" class="form-control" required>
                        <option value="0">Female</option>
                        <option value="1">Male</option>
                    </select>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="AGE" class="form-label">Age:</label>
                    <input type="number" name="AGE" class="form-control" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="Urea" class="form-label">Urea:</label>
                    <input type="number" name="Urea" step="0.01" class="form-control" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="Cr" class="form-label">Creatinine:</label>
                    <input type="number" name="Cr" step="0.01" class="form-control" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="HbA1c" class="form-label">HbA1c:</label>
                    <input type="number" name="HbA1c" step="0.01" class="form-control" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="Chol" class="form-label">Cholesterol:</label>
                    <input type="number" name="Chol" step="0.01" class="form-control" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="TG" class="form-label">Triglycerides:</label>
                    <input type="number" name="TG" step="0.01" class="form-control" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="HDL" class="form-label">HDL:</label>
                    <input type="number" name="HDL" step="0.01" class="form-control" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="LDL" class="form-label">LDL:</label>
                    <input type="number" name="LDL" step="0.01" class="form-control" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="VLDL" class="form-label">VLDL:</label>
                    <input type="number" name="VLDL" step="0.01" class="form-control" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="BMI" class="form-label">BMI:</label>
                    <input type="number" name="BMI" step="0.01" class="form-control" required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary w-100">Predict</button>
        </form>
    </div>

    <footer class="bg-primary text-white text-center py-3 mt-5">
        <p>Diabetes Prediction System</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
