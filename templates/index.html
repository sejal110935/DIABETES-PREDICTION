<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Full-screen background image */
        body {
            background-image: url('{{ url_for('static', filename='bgpicf1.jpg') }}'); /* Replace with your image in the static folder */
            background-size: cover; /* Ensures the image covers the whole page */
            background-position: center; /* Center the image */
            background-attachment: fixed; /* Keeps the image fixed when scrolling */
            height: 100vh; /* Ensure the body takes up the full viewport height */
            margin: 0; /* Remove default margin */
            color: white; /* Ensure text is readable over background */
        }
        /* Container styling */
        .container {
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background for better readability */
            border-radius: 10px;
            padding: 30px;
            margin-top: 20px;
            max-width: 600px; /* Optional: Limit container width */
            margin-left: auto;
            margin-right: auto;
        }
        .card-title {
            font-size: 1.5rem;
            font-weight: bold;
        }
        footer {
            background-color: #0d6efd; /* Match navbar color */
            padding: 20px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Diabetes Predictor</a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        <h2 class="text-center mb-4">Enter Details for Prediction</h2>
        <!-- Form Section -->
        <form method="POST" action="/predict">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="Pregnancies" class="form-label">Pregnancies:</label>
                    <input type="number" name="Pregnancies" class="form-control" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="Glucose" class="form-label">Glucose:</label>
                    <input type="number" name="Glucose" step="0.01" class="form-control" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="Blood_Pressure" class="form-label">Blood Pressure:</label>
                    <input type="number" name="Blood_Pressure" step="0.01" class="form-control" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="Skin_Thickness" class="form-label">Skin Thickness:</label>
                    <input type="number" name="Skin_Thickness" step="0.01" class="form-control" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="Insulin" class="form-label">Insulin:</label>
                    <input type="number" name="Insulin" step="0.01" class="form-control" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="BMI" class="form-label">BMI:</label>
                    <input type="number" name="BMI" step="0.01" class="form-control" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="Diabetes_Pedigree_Function" class="form-label">Diabetes Pedigree Function:</label>
                    <input type="number" name="Diabetes_Pedigree_Function" step="0.01" class="form-control" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="Age" class="form-label">Age:</label>
                    <input type="number" name="Age" class="form-control" required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary w-100">Predict</button>
        </form>
    </div>

    <!-- Footer -->
    <footer class="bg-primary text-white text-center py-3 mt-5">
        <p>Diabetes Prediction System</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
